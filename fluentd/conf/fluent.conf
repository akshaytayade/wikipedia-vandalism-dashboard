<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24226
</source>

<source>
  @type forward
  port 24225
  bind 0.0.0.0
</source>

<match service.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name _doc
    tag_key @log_name
    flush_interval 5s
  </store>
  <store>
    @type stdout
  </store>
</match>